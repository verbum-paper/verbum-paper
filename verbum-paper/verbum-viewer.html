
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Verbum Paper</title>

    <script src="./libs/polyfill-v8.2.1/polyfill.min.js" ></script>

    <script src="./libs/mathjax-v3.2.1/tex-mml-chtml.js" ></script>

    <script src="./libs/mathlive-v0.73.7/mathlive.min.js"></script>
    
    <script src="./libs/d3-v7.4.4/d3.min.js"></script>

    <script src="./libs/chart.js-v3.8.0/chart.min.js" ></script>

    <script src="./libs/ace-v1.5.3/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>

    <script src="./libs/function-plot-v1.22.8/function-plot.js" ></script>

    <script src="./libs/html2canvas-v1.4.1/html2canvas.min.js" ></script>

    <script src="./libs/jquery-v3.6.0/jquery-3.6.0.min.js" ></script>

    <link rel="stylesheet"href="./libs/highlightjs-v11.5.1/styles/atom-one-dark.min.css">
    <script src="./libs/highlightjs-v11.5.1/highlight.min.js" ></script>

    <link rel="stylesheet"href="./css/normalize.css">
    <link rel="stylesheet"href="./css/style.css">
    <link rel="stylesheet"href="./css/style-view.css">
    
</head>
<body>
    
    <div class="view-content" >
        <div class="view-content-inner" >
        
            
<div id="d3-graph"></div>

<script>
// Format JSON data.
var json_data = `
  [
    { "date":"2013-04-28", "value":"135.98" },
    { "date":"2013-04-29", "value":"147.49" }
  ]
`;

// set the dimensions and margins of the graph
const margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
const svg = d3.select("#d3-graph")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);

json_data = JSON.parse(json_data);
for (var a=0; a<json_data.length; a++) {
  json_data[a].date = d3.timeParse("%Y-%m-%d")(json_data[a].date);
}

// Add X axis --> it is a date format
const x = d3.scaleTime()
  .domain(d3.extent(json_data, function(d) { return d.date; }))
  .range([ 0, width ]);
svg.append("g")
  .attr("transform", `translate(0, ${height})`)
  .call(d3.axisBottom(x));

// Add Y axis
const y = d3.scaleLinear()
  .domain([0, d3.max(json_data, function(d) { return +d.value; })])
  .range([ height, 0 ]);
svg.append("g")
  .call(d3.axisLeft(y));

// Add the line
svg.append("path")
  .datum(json_data)
  .attr("fill", "none")
  .attr("stroke", "steelblue")
  .attr("stroke-width", 1.5)
  .attr("d", d3.line()
    .x(function(d) { return x(d.date) })
    .y(function(d) { return y(d.value) })
    )
</script>




        </div>
    </div>

    <!-- Default scripts -->

    <script>
        window.addEventListener('DOMContentLoaded', 
          () => MathLive.renderMathInDocument()
        );
    </script>
  
    <script>
          document.addEventListener('DOMContentLoaded', (event) => {
              document.querySelectorAll('pre code').forEach((el) => {
                  hljs.highlightElement(el);
              });
          });
    </script>

</body>
</html>
